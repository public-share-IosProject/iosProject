<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>系统消息</title>
    <link rel="stylesheet" href="css/frozen.min.css">

<body id="app">

        <div class="ui-tab">
            <div class="content">
                <div class="item" id="lists1"></div>
                <div class="item" id="lists2"></div>
            </div>
        </div>
        <script src="js/zepto.min.js"></script>
        <script src="js/frozen.min.js"></script>
        <script src="js/dropload.min.js"></script>
        <script src="js/webLib.min.js"></script>
        <script src="js/WebViewJavascriptBridge.min.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/my-message-drop.min.js"></script>

</html>
