<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>首页</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/frozen.min.css">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index-animation.min.css">
    <link rel="stylesheet" href="css/dropload.min.css">
</head>

<body id="vIndex" class="pages">
    <header class="ui-header ui-header-positive index-border headers index-header" style="background-color: #ec7826;padding: 0 !important;">
        <div class="clearfix" style="text-align:center;height:45px;line-height:40px;">
            <div class="person">
                <img src="img/nav/2.png" width="20" height="20" style="margin-top: 12px;" /><i class="ui-reddot ui-reddot-static icon-reddot" id="test"></i>
            </div>
            <div style="display: inline-block;position: absolute;left: 50px;" id="city-box">
                <span style="vertical-align: super;" id="city-name"></span>
                <i class="ui-icon-unfold" style="display: inline-block;margin-left:-10px;"></i>
            </div>
            <div class="title">
                <img src="img/nav/logo.png" style="margin-top: 6px;" />
            </div>
            <div class="plus">
                <img src="img/nav/1.png" width="20" height="20" style="margin-top: 12px;" />
            </div>
        </div>
    </header>
    <div id="taskList" class="task-list">
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/banner/bannerok.jpg" width="100%" height="80"/></div>
                    <div class="swiper-slide"><img src="img/banner/bannerok.jpg" width="100%" height="80"/></div>
                </div>
            </div>
        </div>
        <div class="ui-row-flex ui-whitespace bgwhite function_line">
            <div class="shutter"></div>
            <div class="ui-col ui-col" style="text-align:center;border-right: 2px solid #cbccc9;" id="limitList">
                <div class="dropdown range">
                    <a>
                        <span id="range-msg">所有人可见</span>
                        <img src="img/icon/8.png" class="list-img" />
                    </a>
                    <ul id="range-list" class="dropdown-menu" style="left: 15%;">
                        <li><a value="1">所有人可见</a></li>
                        <li><a value="2">好友可见</a></li>
                        <li><a value="3">陌生人可见</a></li>
                    </ul>
                </div>
            </div>
            <div class="ui-col ui-col" style="text-align:center;" id="sortList">
                <div class="dropdown order">
                    <a>
                        <span id="order-msg">最新发布</span>
                        <img src="img/icon/7.png" width="13" height="auto" class="order-img" />
                    </a>
                    <ul id="order-list" class="dropdown-menu" style="left: 15%;">
                        <li><a value="1">价格从高到低</a></li>
                        <li><a value="2">价格从低到高</a></li>
                        <li><a value="3">最新发布</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto-slide-transition.min.js"></script>
    <script src="js/dropload.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/webLib.min.js"></script>
    <script src="js/WebViewJavascriptBridge.min.js"></script>
    <script src="js/my-index-drop.min.js"></script>
    <script src="js/swiper.min.js"></script>
</body>

</html>
